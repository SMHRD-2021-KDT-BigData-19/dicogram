<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./CSS/LoginPage.css">

</head>

<body>
    <div class="login-container">
        <img src="./image/dicogram_logo.png" alt="로고" class="logo">
        <form>
            <div class="input-label">
              
                <input type="text" id="username" name="username" required placeholder="ID">
            </div>

            <div class="input-label">
                <input type="password" id="password" name="password" required placeholder="PASSWORD">
            </div>

            <button type="submit" onclick="validateLogin()">로그인</button>
            <a href="/RegisterForm.html" class="register-link" >회원가입</a>
            <br>

            
           
        </form>
        
        
        <br>
        <p>Copyright © 2023 Soft by Creative Tim.</p>
    </div>
    
    <script src="./JS/LoginPage.js"></script>
    
</body>

</html>
